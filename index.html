<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online bash formatter</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- PrismJS for Syntax Highlighting (Dracula Theme) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- Chart.js for Stats -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Confetti for Records -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-editor: #1e1e1e;
            --text-primary: #d4d4d4;
            --text-secondary: #858585;
            --border-color: #3e3e42;
            --accent: #007acc;
            --accent-hover: #005fa3;
            --diff-add-bg: rgba(46, 160, 67, 0.15);
            --diff-add-text: #b7f0ba;
            --diff-rem-bg: rgba(218, 54, 51, 0.15);
            --diff-rem-text: #ff9999;
            
            /* Stats & Linter */
            --modal-overlay: rgba(0, 0, 0, 0.7);
            --card-bg: #2d2d30;
            --success-color: #4ec9b0;
            --warning-color: #cca700;
            --error-color: #f14c4c;
            --info-color: #569cd6;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: var(--bg-secondary);
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 15px;
        }

        h1 { 
            font-size: 1.1rem; 
            margin: 0; 
            color: #569cd6; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            white-space: nowrap;
        }
        
        .controls { 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            overflow-x: auto; /* Allow scrolling on mobile */
            padding-bottom: 2px; /* Scrollbar padding */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        .controls::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        /* --- Buttons --- */
        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 14px; /* Larger touch target */
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0; /* Prevent squishing */
        }
        .btn:hover { filter: brightness(1.1); }
        .btn:active { transform: translateY(1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }
        .btn-secondary { background-color: #3c3c3c; }
        .btn-success { background-color: #2e7d32; }
        .btn-warning { background-color: #d8a000; color: #1e1e1e; }
        
        .btn-fix {
            padding: 4px 10px;
            font-size: 0.75rem;
            background-color: var(--success-color);
            margin-left: auto;
        }
        .btn-fix:hover { background-color: #3da892; }

        /* Switch Toggle */
        .view-toggle {
            display: flex;
            background: #3c3c3c;
            border-radius: 4px;
            padding: 2px;
            margin-right: 5px;
            flex-shrink: 0;
        }
        .view-toggle button {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.75rem;
        }
        .view-toggle button.active {
            background: #505050;
            color: white;
            font-weight: bold;
        }

        /* Filename Input */
        .filename-input {
            background: #3c3c3c;
            border: 1px solid #555;
            color: #ddd;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            width: 160px;
            font-family: 'Consolas', monospace;
            flex-shrink: 0;
        }
        .filename-input:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* --- Main Editor Area --- */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 100px); 
            min-height: 0;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            min-width: 0;
        }

        .pane-header {
            background-color: var(--bg-secondary);
            padding: 8px 15px;
            font-size: 0.75rem;
            color: #858585;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 35px;
            flex-shrink: 0;
        }

        /* Input Textarea */
        textarea {
            width: 100%;
            height: 100%;
            background-color: var(--bg-editor);
            color: #d4d4d4;
            border: none;
            resize: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            white-space: pre;
        }

        /* Output Display (Pre/Code) */
        .output-container {
            flex: 1;
            overflow: auto;
            background-color: var(--bg-editor);
            position: relative;
        }

        pre {
            margin: 0 !important;
            padding: 15px !important;
            background: transparent !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            min-height: 100%;
        }

        /* --- Diff Styling --- */
        .diff-line {
            display: block;
            width: 100%;
            min-height: 1.5em; 
        }
        
        .diff-added {
            background-color: var(--diff-add-bg);
        }
        .diff-added::before {
            content: '+';
            color: var(--diff-add-text);
            position: absolute;
            left: 2px;
            font-weight: bold;
            opacity: 0.5;
        }

        .diff-removed {
            background-color: var(--diff-rem-bg);
            text-decoration: line-through;
            color: var(--diff-rem-text) !important; 
            opacity: 0.7;
            user-select: none; 
        }
        .diff-removed::before {
            content: '-';
            color: var(--diff-rem-text);
            position: absolute;
            left: 4px;
            font-weight: bold;
            opacity: 0.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; }

        /* File Input */
        input[type="file"] { display: none; }

        /* --- Footer & Stats --- */
        footer {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 5px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            height: 40px;
            flex-shrink: 0;
        }

        .session-badge {
            background-color: #007acc33;
            color: #9cdcfe;
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #007acc66;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .session-badge:hover {
            background-color: #007acc55;
            border-color: #007acc;
        }

        /* --- Modal Styling --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--modal-overlay);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-box {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 750px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-box h3 { margin-top: 0; color: white; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;}

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .stat-card .num { font-size: 1.4rem; font-weight: bold; color: var(--accent); display: block; margin-bottom: 5px; }
        .stat-card .label { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .monthly-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            color: var(--text-primary);
        }
        .monthly-table th { text-align: left; padding: 8px; border-bottom: 1px solid var(--border-color); color: var(--text-secondary); }
        .monthly-table td { padding: 8px; border-bottom: 1px solid #333; }
        .monthly-table tr:last-child td { border-bottom: none; }

        .modal-buttons { display: flex; justify-content: flex-end; margin-top: 20px; }

        /* Watching Indicator */
        .watch-indicator {
            display: none;
            align-items: center;
            font-size: 0.7rem;
            color: var(--success-color);
            margin-right: 10px;
            gap: 4px;
            white-space: nowrap;
        }
        .watch-indicator.active { display: flex; }
        .pulse {
            width: 8px; height: 8px; border-radius: 50%; background-color: var(--success-color);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(0.8); }
        }

        /* --- Linting Modal Specifics --- */
        .lint-list {
            text-align: left;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .lint-item {
            padding: 12px;
            margin-bottom: 8px;
            background: var(--card-bg);
            border-radius: 4px;
            border-left: 4px solid #888;
            font-size: 0.9rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .lint-item.error { border-left-color: var(--error-color); }
        .lint-item.warning { border-left-color: var(--warning-color); }
        .lint-item.info { border-left-color: var(--info-color); }
        
        .lint-line { 
            font-family: monospace; 
            background: #444; 
            padding: 2px 6px; 
            border-radius: 3px; 
            font-size: 0.8rem; 
            color: #fff;
            flex-shrink: 0;
        }
        .lint-msg { flex: 1; line-height: 1.4; }
        .empty-state { padding: 30px; color: var(--text-secondary); font-style: italic; text-align: center; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .pane {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                height: 50%; /* Stack equally */
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .controls {
                width: 100%;
                justify-content: flex-start;
                padding-bottom: 10px;
            }
            
            h1 {
                width: 100%;
                justify-content: space-between;
            }
            
            .watch-indicator {
                margin-left: auto;
                margin-right: 0;
            }
            
            .modal-box {
                width: 95%;
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>
            <span>&gt;_</span> Online bash formatter
            <div id="watchIndicator" class="watch-indicator" title="Watching for local file changes...">
                <div class="pulse"></div> Syncing
            </div>
        </h1>
        <div class="controls">
            <div class="view-toggle">
                <button id="btnViewCode" class="active" onclick="setView('code')">Code</button>
                <button id="btnViewDiff" onclick="setView('diff')">Diff</button>
            </div>
            
            <!-- Hidden Input for Fallback -->
            <input type="file" id="fileInput" accept=".sh,.bash,.txt">

            <button class="btn btn-secondary" onclick="handleOpen()" title="Open File (Ctrl+O)">Open</button>
            
            <button class="btn" id="btnSave" onclick="saveChanges()" title="Save Formatted Code to File (Ctrl+S)">Save</button>

            <button id="btnLint" class="btn btn-warning" onclick="runLinter()" title="Check for Syntax Issues">Check</button>

            <button id="btnSpellcheck" class="btn btn-secondary" onclick="toggleSpellcheck()" title="Enable Spellcheck">ABC</button>

            <input type="text" id="fileName" class="filename-input" placeholder="script.sh" value="formatted_script.sh" title="Filename for Save Copy">
            
            <button class="btn btn-secondary" onclick="copyOutput()" title="Copy Formatted Code">Copy</button>
            <button class="btn btn-secondary" onclick="downloadOutput()" title="Download Copy">Save Copy</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Left: Raw Input -->
        <div class="pane">
            <div class="pane-header">
                <span>Input (Editable)</span>
                <button class="btn btn-secondary" onclick="clearInput()" style="padding: 2px 8px; font-size: 0.75rem; height: 22px; display: flex; align-items: center;">Clear</button>
            </div>
            <textarea id="inputArea" spellcheck="false" placeholder="# Paste script here...&#10;if [ $x ]; then echo 'hi'; fi"></textarea>
        </div>

        <!-- Right: Formatted/Diff Output -->
        <div class="pane">
            <div class="pane-header">
                <span id="outputLabel">Formatted Output</span>
            </div>
            <div class="output-container" id="outputContainer">
                <!-- Content injected by JS -->
                <pre><code id="codeBlock" class="language-bash"></code></pre>
            </div>
        </div>
    </div>

    <footer>
        <div class="session-badge" id="global-total" title="Click to view community stats">
            ðŸ“Š Community Stats: Loading...
        </div>
    </footer>

    <!-- STATS MODAL -->
    <div id="statsModal" class="modal-overlay">
        <div class="modal-box">
            <h3>Community Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="num" id="modalLines">0</span><span class="label">Lines Formatted</span>
                </div>
                <div class="stat-card">
                    <span class="num" id="modalChars">0</span><span class="label">Chars Processed</span>
                </div>
                <div class="stat-card">
                    <span class="num" id="modalChanged">0</span><span class="label">Lines Changed</span>
                </div>
                <div class="stat-card">
                    <span class="num" id="modalActions">0</span><span class="label">Total Formats</span>
                </div>
                <div class="stat-card" style="border-color: var(--success-color);">
                    <span class="num" id="modalFixes" style="color: var(--success-color);">0</span><span class="label">Fixes Applied</span>
                </div>
            </div>
            <div class="chart-container"><canvas id="statsChart"></canvas></div>
            <p style="margin-bottom: 10px; font-size: 0.9rem; color: var(--text-secondary);">History by Month</p>
            <div style="max-height: 150px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 4px;">
                <table class="monthly-table">
                    <thead><tr><th>Month</th><th>Lines</th><th>Changed</th><th>Chars</th><th>Formats</th><th>Fixes</th></tr></thead>
                    <tbody id="monthlyTableBody"><tr><td colspan="6">Loading data...</td></tr></tbody>
                </table>
            </div>
            <div class="modal-buttons"><button class="btn btn-secondary" id="btnCloseStats">Close</button></div>
        </div>
    </div>

    <!-- LINT RESULTS MODAL -->
    <div id="lintModal" class="modal-overlay">
        <div class="modal-box">
            <h3>Code Issues</h3>
            <div id="lintResults" style="max-height: 400px; overflow-y: auto;"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="document.getElementById('lintModal').style.display='none'">Close</button>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, get, child } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9LEa_EFmg1B98gwbZC6SpZDDNZzlwcm8",
            authDomain: "bash-formatter.firebaseapp.com",
            databaseURL: "https://bash-formatter-default-rtdb.firebaseio.com",
            projectId: "bash-formatter",
            storageBucket: "bash-formatter.firebasestorage.app",
            messagingSenderId: "456178178564",
            appId: "1:456178178564:web:37e347055bfef3cbae3351"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const statsRef = ref(db, 'community_stats');
        
        const globalBadge = document.getElementById('global-total');
        const statsModal = document.getElementById('statsModal');
        const btnCloseStats = document.getElementById('btnCloseStats');
        const monthlyTableBody = document.getElementById('monthlyTableBody');
        const modalLines = document.getElementById('modalLines');
        const modalChars = document.getElementById('modalChars');
        const modalChanged = document.getElementById('modalChanged');
        const modalActions = document.getElementById('modalActions');
        const modalFixes = document.getElementById('modalFixes');

        let statsChartInstance = null;
        let currentRecordStats = { max_lines: 0, max_chars: 0 };
        let statsLoaded = false;

        async function initAuth() {
             try { await signInAnonymously(auth); } catch (error) { console.error("Auth Error:", error); globalBadge.innerText = "Stats: Auth Error"; }
        }
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const totalRef = child(statsRef, 'total');
                onValue(totalRef, (snapshot) => {
                    const data = snapshot.val() || {};
                    statsLoaded = true;
                    currentRecordStats.max_lines = data.max_lines || 0;
                    currentRecordStats.max_chars = data.max_chars || 0;
                    const lines = (data.lines || 0).toLocaleString();
                    const chars = (data.chars || 0).toLocaleString();
                    const changed = (data.changed_lines || 0).toLocaleString();
                    const actions = (data.formats || 0).toLocaleString();
                    const fixes = (data.fixes || 0).toLocaleString();
                    
                    globalBadge.innerText = `ðŸ“Š Total: ${lines} lines â€¢ ${actions} formats`;
                    modalLines.innerText = lines; 
                    modalChars.innerText = chars; 
                    modalChanged.innerText = changed; 
                    modalActions.innerText = actions;
                    modalFixes.innerText = fixes;
                }, (error) => { console.error("Firebase Read Error:", error); globalBadge.innerText = "Stats: Access Denied"; });
            }
        });

        // Generic Log Action - now supports 'fixes'
        window.logStatAction = function(lines, chars, changedLines) {
            if (!lines || lines === 0) return;
            if (!auth.currentUser) return;
            updateStats(lines, chars, changedLines, false);
        };

        window.logFixAction = function() {
            if (!auth.currentUser) return;
            // A fix usually doesn't add lines, but improves quality. We just log the fix event.
            updateStats(0, 0, 0, true);
        };

        function updateStats(lines, chars, changedLines, isFix) {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const monthKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            const updateCounts = (current) => {
                if (!current) {
                    return { 
                        lines: lines, chars: chars, changed_lines: changedLines, 
                        formats: isFix ? 0 : 1, fixes: isFix ? 1 : 0,
                        max_lines: lines, max_lines_date: todayStr, max_chars: chars, max_chars_date: todayStr 
                    };
                }
                let newMaxL = current.max_lines || 0; let newMaxLDate = current.max_lines_date || todayStr;
                if (lines > newMaxL) { newMaxL = lines; newMaxLDate = todayStr; }
                let newMaxC = current.max_chars || 0; let newMaxCDate = current.max_chars_date || todayStr;
                if (chars > newMaxC) { newMaxC = chars; newMaxCDate = todayStr; }
                
                return { 
                    lines: (current.lines || 0) + lines, 
                    chars: (current.chars || 0) + chars, 
                    changed_lines: (current.changed_lines || 0) + changedLines, 
                    formats: (current.formats || 0) + (isFix ? 0 : 1),
                    fixes: (current.fixes || 0) + (isFix ? 1 : 0),
                    max_lines: newMaxL, max_lines_date: newMaxLDate, max_chars: newMaxC, max_chars_date: newMaxCDate 
                };
            };

            const p1 = runTransaction(child(statsRef, 'total'), updateCounts);
            const p2 = runTransaction(child(statsRef, `monthly/${monthKey}`), (current) => {
                if (!current) return { lines: lines, chars: chars, changed_lines: changedLines, formats: isFix ? 0 : 1, fixes: isFix ? 1 : 0 };
                return { 
                    lines: (current.lines || 0) + lines, 
                    chars: (current.chars || 0) + chars, 
                    changed_lines: (current.changed_lines || 0) + changedLines, 
                    formats: (current.formats || 0) + (isFix ? 0 : 1),
                    fixes: (current.fixes || 0) + (isFix ? 1 : 0)
                };
            });

            Promise.all([p1, p2]).then(() => {
                globalBadge.style.backgroundColor = "rgba(46, 160, 67, 0.4)";
                setTimeout(() => globalBadge.style.backgroundColor = "", 500);
                if (!isFix) checkRecords(lines, chars);
            }).catch(err => console.error("Stat save failed", err));
        }

        function checkRecords(l, c) {
            if (!statsLoaded) return;
            const brokeLines = l > currentRecordStats.max_lines;
            if (brokeLines) confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
        }

        globalBadge.addEventListener('click', () => {
            if (!auth.currentUser) return;
            statsModal.style.display = 'flex';
            monthlyTableBody.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';
            setTimeout(() => {
                get(child(statsRef, 'monthly')).then((snapshot) => {
                    if (snapshot.exists()) {
                        const monthlyData = snapshot.val();
                        const sortedMonths = Object.keys(monthlyData).sort();
                        const labels = [], linesData = [], changedData = [], formatsData = [], fixesData = [];
                        let tableHtml = '';
                        [...sortedMonths].reverse().forEach(key => {
                            const m = monthlyData[key];
                            tableHtml += `<tr><td>${key}</td><td>${(m.lines || 0).toLocaleString()}</td><td>${(m.changed_lines || 0).toLocaleString()}</td><td>${(m.chars || 0).toLocaleString()}</td><td>${(m.formats || 0).toLocaleString()}</td><td>${(m.fixes || 0).toLocaleString()}</td></tr>`;
                        });
                        monthlyTableBody.innerHTML = tableHtml;
                        sortedMonths.forEach(key => {
                            labels.push(key);
                            linesData.push(monthlyData[key].lines || 0);
                            changedData.push(monthlyData[key].changed_lines || 0);
                            formatsData.push(monthlyData[key].formats || 0);
                            fixesData.push(monthlyData[key].fixes || 0);
                        });
                        renderChart(labels, linesData, changedData, formatsData, fixesData);
                    } else { monthlyTableBody.innerHTML = '<tr><td colspan="6">No history yet.</td></tr>'; }
                });
            }, 100);
        });

        function renderChart(labels, linesData, changedData, formatsData, fixesData) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            if (statsChartInstance) statsChartInstance.destroy();
            statsChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Total Lines', data: linesData, backgroundColor: 'rgba(78, 201, 176, 0.6)', yAxisID: 'y' },
                        { label: 'Lines Changed', data: changedData, backgroundColor: 'rgba(255, 153, 153, 0.6)', yAxisID: 'y' },
                        { label: 'Formats', data: formatsData, borderColor: '#007acc', backgroundColor: 'rgba(0, 122, 204, 0.1)', type: 'line', yAxisID: 'y1', tension: 0.3 },
                        { label: 'Fixes', data: fixesData, borderColor: '#4ec9b0', backgroundColor: 'rgba(78, 201, 176, 0.1)', type: 'line', yAxisID: 'y1', tension: 0.3 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        x: { ticks: { color: '#858585' }, grid: { color: '#333' } },
                        y: { type: 'linear', display: true, position: 'left', title: { display: true, text: 'Volume', color: '#858585' }, ticks: { color: '#858585' }, grid: { color: '#333' } },
                        y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false }, ticks: { color: '#007acc' } }
                    }, plugins: { legend: { labels: { color: '#d4d4d4' } } }
                }
            });
        }
        btnCloseStats.onclick = () => { statsModal.style.display = 'none'; };
        window.onclick = (event) => { if (event.target == statsModal) statsModal.style.display = "none"; };
    </script>

    <!-- Main Application Logic -->
    <script>
        const inputArea = document.getElementById('inputArea');
        const codeBlock = document.getElementById('codeBlock');
        const fileInput = document.getElementById('fileInput');
        const fileNameInput = document.getElementById('fileName');
        const watchIndicator = document.getElementById('watchIndicator');
        const lintModal = document.getElementById('lintModal');
        const lintResults = document.getElementById('lintResults');
        
        let currentView = 'code'; 
        let lastFormattedText = "";
        let lastLoggedText = ""; 
        let currentIssues = []; // Store identified issues for fixing
        
        let currentFileHandle = null;
        let watchInterval = null;
        let lastFileModified = 0;

        inputArea.addEventListener('input', debounce(processInput, 300));
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            fileNameInput.value = file.name;
            const reader = new FileReader();
            reader.onload = (e) => { inputArea.value = e.target.result; processInput(); };
            reader.readAsText(file);
            fileInput.value = '';
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') { e.preventDefault(); saveChanges(); }
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') { e.preventDefault(); handleOpen(); }
        });

        const outputContainer = document.getElementById('outputContainer');
        inputArea.addEventListener('scroll', () => { outputContainer.scrollTop = inputArea.scrollTop; });

        async function handleOpen() {
            if ('showOpenFilePicker' in window) {
                try {
                    const [fileHandle] = await window.showOpenFilePicker({ types: [{ description: 'Bash Scripts', accept: { 'text/x-sh': ['.sh', '.bash', '.txt'] } }] });
                    currentFileHandle = fileHandle;
                    const file = await fileHandle.getFile();
                    fileNameInput.value = file.name;
                    lastFileModified = file.lastModified;
                    const text = await file.text();
                    inputArea.value = text;
                    processInput();
                    startWatchingFile();
                } catch (err) { if (err.name !== 'AbortError') console.error(err); }
            } else { fileInput.click(); }
        }

        async function saveChanges() {
            if (currentFileHandle) {
                try {
                    const contentBeforeUpdate = inputArea.value;
                    const writable = await currentFileHandle.createWritable();
                    await writable.write(lastFormattedText);
                    await writable.close();
                    inputArea.value = lastFormattedText;
                    processInput();
                    const file = await currentFileHandle.getFile();
                    lastFileModified = file.lastModified;
                    const btn = document.getElementById('btnSave');
                    const original = btn.innerText;
                    btn.innerText = "Saved!";
                    setTimeout(() => btn.innerText = original, 1500);
                    triggerStatLog(contentBeforeUpdate); 
                } catch (err) { console.error("Save failed", err); alert("Failed to save file."); }
            } else { downloadOutput(); }
        }

        function startWatchingFile() {
            if (watchInterval) clearInterval(watchInterval);
            watchIndicator.classList.add('active');
            watchInterval = setInterval(async () => {
                if (!currentFileHandle) return;
                try {
                    const file = await currentFileHandle.getFile();
                    if (file.lastModified > lastFileModified) {
                        lastFileModified = file.lastModified;
                        const text = await file.text();
                        if (text !== inputArea.value) {
                            inputArea.value = text;
                            processInput();
                            console.log("File updated from disk");
                        }
                    }
                } catch (err) { console.error("Watch error:", err); clearInterval(watchInterval); watchIndicator.classList.remove('active'); }
            }, 1000);
        }

        function clearInput() {
            inputArea.value = '';
            currentFileHandle = null;
            if (watchInterval) clearInterval(watchInterval);
            watchIndicator.classList.remove('active');
            processInput();
        }

        function processInput() {
            const source = inputArea.value;
            if (!source) { codeBlock.innerHTML = ''; return; }
            lastFormattedText = indentBash(source);
            renderOutput(source, lastFormattedText);
        }

        function renderOutput(original, formatted) {
            codeBlock.innerHTML = ''; 
            if (currentView === 'code') {
                codeBlock.className = 'language-bash';
                codeBlock.innerHTML = Prism.highlight(formatted, Prism.languages.bash, 'bash');
            } else if (currentView === 'diff') {
                codeBlock.className = 'language-bash'; 
                const diff = Diff.diffLines(original, formatted);
                diff.forEach((part) => {
                    const lines = part.value.split('\n');
                    if (lines.length > 0 && lines[lines.length-1] === '') lines.pop();
                    lines.forEach(line => {
                        const div = document.createElement('div');
                        div.className = 'diff-line';
                        if (part.added) div.classList.add('diff-added');
                        else if (part.removed) div.classList.add('diff-removed');
                        if (!part.removed) div.innerHTML = Prism.highlight(line, Prism.languages.bash, 'bash') || '&nbsp;';
                        else div.textContent = line || ' '; 
                        if(div.innerHTML === '') div.innerHTML = '&nbsp;';
                        codeBlock.appendChild(div);
                    });
                });
            }
        }

        function setView(view) {
            currentView = view;
            document.getElementById('btnViewCode').className = view === 'code' ? 'active' : '';
            document.getElementById('btnViewDiff').className = view === 'diff' ? 'active' : '';
            document.getElementById('outputLabel').innerText = view === 'code' ? 'Formatted Output' : 'Diff Comparison';
            processInput();
        }

        function toggleSpellcheck() {
            const btn = document.getElementById('btnSpellcheck');
            const isNowOn = inputArea.getAttribute('spellcheck') === 'true';
            if (isNowOn) {
                inputArea.setAttribute('spellcheck', 'false');
                btn.classList.remove('btn-success'); btn.classList.add('btn-secondary'); btn.title = "Enable Spellcheck";
            } else {
                inputArea.setAttribute('spellcheck', 'true');
                btn.classList.remove('btn-secondary'); btn.classList.add('btn-success'); btn.title = "Disable Spellcheck";
            }
        }

        /* --- ADVANCED LINTER LOGIC --- */
        function tokenize(text) {
            const tokens = [];
            let current = "";
            let i = 0;
            let state = "code"; 

            while (i < text.length) {
                const char = text[i];
                if (state === "comment") { if (char === '\n') { state = "code"; current = ""; } } 
                else if (state === "string_single") { if (char === "'") { state = "code"; current = ""; } } 
                else if (state === "string_double") { if (char === '"' && text[i-1] !== '\\') { state = "code"; current = ""; } } 
                else {
                    if (char === '#') { state = "comment"; } 
                    else if (char === "'") { state = "string_single"; } 
                    else if (char === '"') { state = "string_double"; } 
                    else if (/\s|;|\||&/.test(char)) {
                        if (current) tokens.push({ val: current, idx: i - current.length });
                        current = "";
                    } else { current += char; }
                }
                i++;
            }
            if (current && state === "code") tokens.push({ val: current, idx: i - current.length });
            return tokens;
        }

        function runLinter() {
            const source = inputArea.value;
            const lines = source.split('\n');
            const issues = [];
            currentIssues = [];
            
            lines.forEach((l, i) => {
                const ln = i + 1;
                const trim = l.trim();
                if (!trim || trim.startsWith('#')) return;

                // Assignment spaces Fixable
                if (/\w+\s+=\s+/.test(l) || /\w+\s+=/.test(l) || /\w+=\s+/.test(l)) {
                    if (!/\[.*=.*\]/.test(l)) {
                        issues.push({ line: ln, type: 'error', msg: "Spaces around '=' in assignment.", fixType: 'assignment' });
                    }
                }
                // Backticks Fixable
                if (/`.*`/.test(l)) {
                    issues.push({ line: ln, type: 'info', msg: "Legacy backticks `...` detected. Prefer $(...).", fixType: 'backticks' });
                }
                // == in [ ] Fixable
                if (/\[\s+.*==.*\s+\]/.test(l) && !/\[\[/.test(l)) {
                    issues.push({ line: ln, type: 'warning', msg: "Used '==' inside [ ]. POSIX prefers '='.", fixType: 'equals' });
                }
            });

            // Shebang Check Fixable
            if (!lines[0] || !lines[0].startsWith('#!')) {
                issues.push({ line: 1, type: 'warning', msg: "Missing Shebang at start.", fixType: 'shebang' });
            }

            // Token structural checks (Not easily fixable automatically)
            const tokens = tokenize(source);
            const stack = [];
            const reverse = { 'fi': 'if', 'esac': 'case', 'done': 'do', '}': '{' };

            tokens.forEach(tok => {
                const w = tok.val;
                if (['if', 'case', 'do', '{'].includes(w)) { stack.push(w); } 
                else if (['fi', 'esac', 'done', '}'].includes(w)) {
                    if (stack.length === 0) {
                        const lineNum = source.substring(0, tok.idx).split('\n').length;
                        issues.push({ line: lineNum, type: 'error', msg: `Unexpected '${w}'. No opener.` });
                    } else {
                        const last = stack.pop();
                        if (last !== reverse[w]) {
                            const lineNum = source.substring(0, tok.idx).split('\n').length;
                            issues.push({ line: lineNum, type: 'error', msg: `Mismatched block. Found '${w}', expected closer for '${last}'.` });
                        }
                    }
                }
            });
            if (stack.length > 0) { issues.push({ line: lines.length, type: 'error', msg: `Unclosed blocks: ${stack.join(', ')}` }); }

            // Store for global access by applyFix
            currentIssues = issues;

            lintResults.innerHTML = '';
            if (issues.length === 0) {
                lintResults.innerHTML = '<div class="empty-state">âœ… Code looks good!</div>';
            } else {
                const ul = document.createElement('ul');
                ul.className = 'lint-list';
                issues.forEach((issue, idx) => {
                    const li = document.createElement('li');
                    li.className = `lint-item ${issue.type}`;
                    
                    let fixBtn = '';
                    if (issue.fixType) {
                        fixBtn = `<button class="btn btn-fix" onclick="applyFix(${idx})">Fix</button>`;
                    }

                    li.innerHTML = `<span class="lint-line">Ln ${issue.line}</span><span class="lint-msg">${issue.msg}</span>${fixBtn}`;
                    ul.appendChild(li);
                });
                lintResults.appendChild(ul);
            }
            lintModal.style.display = 'flex';
        }

        function applyFix(issueIndex) {
            const issue = currentIssues[issueIndex];
            if (!issue) return;

            const lines = inputArea.value.split('\n');
            const lineIdx = issue.line - 1;
            
            // Apply Fix based on type
            if (issue.fixType === 'shebang') {
                lines.unshift('#!/bin/bash');
            } 
            else if (issue.fixType === 'assignment') {
                // Safe heuristics for var = val -> var=val
                lines[lineIdx] = lines[lineIdx].replace(/(\w+)\s*=\s*(.+)/, '$1=$2');
            }
            else if (issue.fixType === 'backticks') {
                // Replace `cmd` with $(cmd)
                lines[lineIdx] = lines[lineIdx].replace(/`([^`]+)`/g, '$($1)');
            }
            else if (issue.fixType === 'equals') {
                // Replace == with = inside brackets (careful logic)
                lines[lineIdx] = lines[lineIdx].replace(/==/, '=');
            }

            // Update Editor
            inputArea.value = lines.join('\n');
            processInput(); // Re-format and syntax highlight
            
            // Log the Fix
            if (window.logFixAction) window.logFixAction();

            // Re-run linter to update list
            runLinter();
        }

        /* --- Formatter Logic --- */
        function indentBash(source) {
            const lines = source.split('\n');
            let indentLevel = 0;
            const indentString = '    '; 
            const formattedLines = [];
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (line === '') { formattedLines.push(''); continue; }
                const cleanLine = line.replace(/#.*/, '').trim();
                const codePart = cleanLine; 
                const dedentKeywords = /^(fi|done|esac|\}|else|elif)(\s|;|$)|^\)$/;
                if (dedentKeywords.test(codePart)) { indentLevel = Math.max(0, indentLevel - 1); }
                formattedLines.push(indentString.repeat(indentLevel) + line);
                const indentNextKeywords = /(then|do|in)$/; 
                const blockOpeners = /^(\{|else|elif|function)/; 
                const isCaseStart = /^case\b/.test(codePart) && /\bin$/.test(codePart);
                if ((indentNextKeywords.test(codePart) && !codePart.endsWith(';;')) || blockOpeners.test(codePart) || isCaseStart) { indentLevel++; }
            }
            return formattedLines.join('\n');
        }

        function triggerStatLog(optionalSource) {
            const source = optionalSource !== undefined ? optionalSource : inputArea.value; 
            if (lastFormattedText && lastFormattedText !== lastLoggedText && window.logStatAction) {
                const lines = lastFormattedText.split('\n').length;
                const chars = lastFormattedText.length;
                let changedCount = 0;
                const diff = Diff.diffLines(source, lastFormattedText);
                diff.forEach(part => { if (part.added || part.removed) changedCount += part.count; });
                window.logStatAction(lines, chars, changedCount);
                lastLoggedText = lastFormattedText;
            }
        }

        function copyOutput() {
            if (!lastFormattedText) return;
            triggerStatLog();
            navigator.clipboard.writeText(lastFormattedText).then(() => {
                const btn = document.querySelector('button[onclick="copyOutput()"]');
                const original = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = original, 1500);
            });
        }

        function downloadOutput() {
            if (!lastFormattedText) return;
            triggerStatLog();
            let name = fileNameInput.value.trim();
            if (!name) name = "formatted.sh";
            const blob = new Blob([lastFormattedText], { type: 'text/x-sh' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = name;
            document.body.appendChild(a); a.click();
            document.body.removeChild(a); URL.revokeObjectURL(url);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => { clearTimeout(timeout); func(...args); };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        processInput();
    </script>
